<div class="widget-block">
        <div class="widget-content">
            <form action="{{action}}"
                    method="post">
                    {{ form.csrf_token }}
    
                    {% for field in form %}
                        {% if field.id != "csrf_token" %}
                            <div class="form-group">
                                {{field.label(class="form-control-label")}}
                                {{field(class="form-control")}}
                            </div>
                        {% endif %}
                    {% endfor %}
    
                    <button type="submit">Submit</button>
            </form>
        </div>
    </div>
