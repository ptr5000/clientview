<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>ClientView</title>

  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="html5, template, website, responsive, bootstrap">
  <meta name="author" content="neuethemes">

  <!-- Favicon -->
  <link rel="icon" href="" sizes="32x32"/>
  <link rel="icon" href="" sizes="192x192"/>

  <!-- Main CSS with Bootstrap -->
  <link rel="stylesheet" href="/static/assets/custom/1.0.0/css/style.min.css">

  <!-- CSS Vendor -->
  <link rel="stylesheet" href="/static/assets/vendor/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/assets/vendor/highlight/9.12.0/styles/default.css">

  <script src="/static/assets/vendor/jquery/3.2.1/jquery-3.2.1.min.js"></script>
</head>
<body class="login-page dark">

<div class="container-fluid no-gutters">

  <div class="row">


    <!-- Login Form -->

    <div class="login-wrapper">

      <!-- Logo -->
      <div class="logo logo-dark px-4 pt-5 pb-2">
        <a href="index.html">
          <div class="text-center text-nowrap">
            <i class="fa fa-spin fa-play-circle mr-0 rounded-circle" aria-hidden="true"></i>
            <h6 class="logo-title text-uppercase mt-3">ClientView</h6>
            <p class="text-muted">
              <small>ver. 1.0.0</small>
            </p>
          </div>
        </a>
      </div>
      <!-- /Logo -->

      <div class="pt-4">

        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
          <li class="nav-item text-center border-0 mb-0 w-50">
            <a class="nav-link border-0 active" id="login-tab" data-toggle="tab" href="#sign-in" role="tab" aria-controls="sign-in" aria-selected="true">
              <i class="fa fa-pencil-square" aria-hidden="true"></i> Login
            </a>
          </li>
          <li class="nav-item text-center border-0 mb-0 w-50">
            <a class="nav-link border-0" id="register-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="false">
              <i class="fa fa-bar-chart" aria-hidden="true"></i> Register
            </a>
          </li>
        </ul>

        <div class="tab-content mt-4" id="myTabContent">

          <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="login-tab">
            {% if error %}<error>{{ error }}</error> {% endif %}
            {% include "auth/login-form.html" %}
          </div>

          <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="register-tab">
            {% include "auth/registration-form.html" %}
          </div>
        </div>
      </div>
    </div>

    <!-- /Login Form -->


  </div>
</div>

<!-- JS Common -->
<script src="/static/assets/vendor/popper/1.12.9/popper.min.js"></script>

<!-- JS Custom -->
<script src="/static/assets/custom/1.0.0/js/bootstrap.min.js"></script>
<script src="/static/assets/custom/1.0.0/js/script.js"></script>
</body>
</html>
